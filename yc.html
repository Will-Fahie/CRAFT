<!DOCTYPE html>

<head>

  <meta name="robots" content="noindex, nofollow">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0a;
      --text: #f5f5f5;
      --text-muted: #999;
      --accent: #e8572a;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 400;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Starfield background */
    #starfield {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* Nav */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1.25rem 2rem;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-wordmark {
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.25em;
      color: #fff;
      text-transform: uppercase;
      text-decoration: none;
    }

    .nav-wordmark:hover {
      color: var(--accent);
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 8rem 2rem 4rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .video-section {
      width: 100%;
      max-width: 960px;
      text-align: center;
    }

    .video-title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: #fff;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #fff 0%, #e8572a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .video-description {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: var(--text-muted);
      margin-bottom: 3rem;
      font-weight: 300;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      background: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 6rem 1.5rem 3rem;
      }

      .video-title {
        font-size: clamp(1.5rem, 6vw, 2rem);
      }

      .video-description {
        font-size: clamp(0.9rem, 3vw, 1rem);
        margin-bottom: 2rem;
      }

      .video-wrapper {
        border-radius: 12px;
      }

</head>
<body>

  <canvas id="starfield"></canvas>

  <!-- Nav -->
  <nav class="nav">
    <a href="index.html" class="nav-wordmark">C.R.A.F.T.</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="video-section">
      <h1 class="video-title">Y Combinator Application Video</h1>
      <p class="video-description">Building the orbital factory for the multi-planetary era.</p>
      <div class="video-wrapper">
        <iframe 
          src="https://www.youtube.com/embed/CnGfmKiAcnM" 
          title="C.R.A.F.T. YC Application Video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <!-- Starfield Script -->
  <script>
    (function () {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');

      let width, height;
      const STAR_COUNT = 150;
      const stars = [];

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }

      function createStar() {
        const depth = 0.2 + Math.random() * 0.8;
        return {
          x: Math.random() * width,
          y: Math.random() * height,
          baseX: 0,
          baseY: 0,
          radius: (0.5 + Math.random() * 1.5) * depth,
          baseOpacity: 0.3 + Math.random() * 0.7,
          depth: depth,
          drift: (0.4 + Math.random() * 0.8) * depth
        };
      }

      function init() {
        resize();
        stars.length = 0;
        for (let i = 0; i < STAR_COUNT; i++) {
          const star = createStar();
          star.baseX = star.x;
          star.baseY = star.y;
          stars.push(star);
        }
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);

        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          s.baseX += s.drift;
          if (s.baseX > width + 10) {
            s.baseX = -10;
          }

          ctx.beginPath();
          ctx.arc(s.baseX, s.baseY, s.radius, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(255, 255, 255, ' + s.baseOpacity * s.depth + ')';
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }

      let resizeTimer;
      window.addEventListener('resize', function () {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function () {
          resize();
          for (let i = 0; i < stars.length; i++) {
            if (stars[i].x > width) stars[i].x = Math.random() * width;
            if (stars[i].y > height) stars[i].y = Math.random() * height;
          }
        }, 150);
      });

      init();
      requestAnimationFrame(draw);
    })();
  </script>

</body>
</html>
